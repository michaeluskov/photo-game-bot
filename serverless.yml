org: michaeluskov
app: kewebrocks
service: kewebrocks

frameworkVersion: "3"

provider:
  name: aws
  region: eu-central-1
  runtime: nodejs12.x
  environment:
    BOT_TOKEN: ${param:BOT_TOKEN}
    MONGO_URL: ${param:MONGO_URL}
    AWS_ACCESS_KEY: ${param:AWS_ACCESS_KEY}
    AWS_SECRET_KEY: ${param:AWS_SECRET_KEY}

functions:
  api:
    handler: handler.handler
    events:
      - http:
          path: /
          method: ANY
      - http:
          path: /{proxy+}
          method: ANY

plugins:
  - serverless-plugin-typescript
